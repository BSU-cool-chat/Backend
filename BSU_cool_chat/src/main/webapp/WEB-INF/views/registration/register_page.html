<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/register_page.css}" />
    <title>Registration</title>
</head>
<body>
<center>
    <div class="options">
        <div class="greeting">
            <h2>BSU cool chat</h2>
        </div>
        <form th:method="POST" th:action="@{/log_in}" th:object="${user}">
            <label for="login">Login</label>
            <br>
            <input class="value" type="text" th:field="*{login}" id="login"/>
            <br>
            <label for="password">Password</label>
            <br>
            <input class="value" type="password" th:field="*{password}" id="password"/>
            <br>
            <input class="link" type="submit" value="Log in!"/><br>
        </form>
        <hr>
        <div class="link">
            <a href="/users/new"><p>Don't have an account?<br> Create one</p></a>
        </div>
    </div>
</center>

</body>
</html>
