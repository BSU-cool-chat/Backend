<html lang="en" xmlns:th="http://thymeleaf.org">
<meta http-equiv="refresh" content="20">
<head>
    <meta charset="UTF-8">
    <title>All messages</title>
    <style>
        body {
            /*background-image: url(../img/fon1.jpg);*/
            font-family: 'Arial', serif;
            color: #0096cd;
        }

        .options {
            display: flex;
            /*justify-content: space-between;*/
            justify-content: center;
        }

        div.greeting {
            text-align: center;
            font-size: 20pt;
        }

        form.form {
            padding-right: 10px;
            padding-left: 10px;
        }

        div.chat {
            background-color: rgba(245, 245, 245, 0.97);
            border: 2px solid #696969;
            margin: 2%;
            font-size: 20pt;
        }

        input.button {
            width: 110px;
            height: 50px;
            padding: 10px;
            border: none;
            box-shadow: inset -3px -3px 10px 3px #01A9DB;
            background: #A9E2F3;
            border-radius: 30px;
        }

        input.button:hover {
            background: #078ab0;
            box-shadow: inset -3px -3px 10px 3px #0f228f;
            color: #E0F8F7;
        }
    </style>
</head>
<body>
<div class="greeting">
    <center>
        <h1>Chats</h1>
    </center>
</div>
<div class="options">
    <form class="form" th:method="GET" th:action="@{menu/todo}">
        <input class="button" type="submit" value="Menu"/>
    </form>
    <form class="form" th:method="GET" th:action="@{search/todo}">
        <input class="button" type="submit" value="Search"/>
    </form>
</div>
<center>
    <div class="chat" th:each="chat_info : ${chats_info}">
        <form th:method="GET" th:action="@{${chat_info.getLink()}}">
            <h3 th:text="${chat_info.getName()}">Chat</h3>
            <p>(<span th:text="${chat_info.getLastMessage().getSender().getLogin}">Sender</span>):
                <span th:text="${chat_info.getLastMessage().getText()}">Message</span></p>
            <p>Sent at <span th:text="${chat_info.getLastMessage().getDispatchDate()}">Date</span>
                <span th:text="${chat_info.getLastMessage().getDispatchTime()}">Time</span></p>
            <input class="button" type="submit" value="Go to chat"/>
        </form>
    </div>
</center>

</body>
</html>
